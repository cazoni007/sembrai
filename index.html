    <header class="header">
        <div class="header__title-container">
            <span><img class="logo" src="./utilities/Vector.svg" alt=""></span>
            <h1 class="header__titulo1">SEMBRA</h1>
            <h1 class="header__titulo2">i</h1>
        </div>
        <span><img class="hamburger" src="./utilities/hamburger.svg" alt=""></span>
    </header>
    <main>
        <div class="form-container">
            <h2 class="form__titulo">Ingrese los datos de siembra</h2>
            <p class="form__texto">Seleccione su ubicacion exacta en el mapa</p>
            <div id="map">
            </div>
            <form>
                <label for="zona">Zona (Latitud y Longitud):</label>
                <input class="form__zona" type="text" id="zona" name="zona" placeholder="Ej: -17.7833, -63.1821">
                
                <label for="region">Región:</label>
                <input class="form__region" type="text" id="region" name="region" placeholder="Ej: Santa Cruz">
                
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" placeholder="Ej: Maíz">
                
                <label for="fecha">Fecha:</label>
                <label for="" class="form__fecha"></label>
                
                <button class="form__buttom" type="submit">Predecir</button>
            </form>
        </div>
        <div class="chart-container invisible">
            <canvas id="probabilityChart"></canvas>
        </div>
        <div class="info invisible">
            <label for="temperature">Temperatura:</label>
            <span id="temperature">-</span>
            <br>
            <label for="recommendation">Recomendación:</label>
            <span id="recommendation">-</span>
        </div>
    </main>
